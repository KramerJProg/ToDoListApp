<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>

    <label for="due">Due Date</label>
    <input type="text" id="due">
    <span>*</span>
    <br>

    <input type="checkbox">
    <label for="complete">Finished?</label>
    <br>

    <input type="button" value="Add Your ToDo">
</body>
</html>
